<h2>Daniel's List</h2>


<div class="lista">
    <p *ngIf="componentes.length === 0"> No hay Digimons</p>
        <ul>
            <li *ngFor="let component of componentes,
                let i = index">
                {{component.name}} - Typo: {{component.type}}
                <button (click) ="deleteComponent(i)">Delete component</button>
            </li>
        </ul>
</div>
